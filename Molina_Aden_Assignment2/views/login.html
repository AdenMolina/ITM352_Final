<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&family=Staatliches&display=swap" rel="stylesheet">
    <style>
        input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}
h1 {font-family: 'Staatliches', cursive; 
}
  
  
  /*Borrowed from Nicholas Badua. Thank you! :-)*/
  header{
    background-image:url("images/background.jpg");
    background-position: 25% 35%; /* Center the image */
    background-repeat: no-repeat; /* Do not repeat the image */
    background-size: cover; /* Resize the background image to cover the entire container */
      border: 3px solid #226F54;
      grid-column-start: 5;
      grid-column-end: 4;
      grid-row-start: 1;
      grid-row-end: 3;
      margin: 25px 25px 75px 25px;
      font-size: 350%;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
  img{
    height:200px;
    width:200px;
    border: 3px solid #FFEDD6;
    margin: auto;
    display: flex;
  
  }
  
  .box{
    display: flex;
    flex-flow: row wrap;
    justify-content: space-around;
  }
  
  input[type="submit"] {font-family: 'Rubik', sans-serif;
  color:#ccc;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;

}
/*button hover effects*/
input[type="submit"]:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
  background-color: #65a3a0;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

  

  </style>
  <header>
    <h1>Aden's CDs</h1>
  </header>
<body>
    <main>
        ${display_login()}
    </main>
    
</body>
</html>
